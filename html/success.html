<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <title>통합QR 결제창</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <img src="../images/logo_kicc.svg" alt="KICC 로고" class="logo">
        <div class="language-selector">
          <button id="langBtn">
            <div class="lang-wrap">
              <img src="../images/icon_globe.svg" alt="언어 선택">
              <span id="selectedLang">한국어</span>
            </div>
            <img src="../images/icon_arrow.svg" alt="화살표 아이콘">
          </button>
          <ul id="langList" class="lang-list hidden">
            <li data-lang="한국어">한국어</li>
            <li data-lang="English">English</li>
            <li data-lang="中文">中文</li>
            <li data-lang="日本語">日本語</li>
          </ul>
        </div>
      </header>
      <main class="content">
          <section class="payment-status" aria-live="polite">
            <div id="statusIcon"></div>
            <p class="status-text">결제 완료</p>
        </section>
      </main>
    </div>
    <script src="../js/lottie.min.js"></script>
    <script>
      lottie.loadAnimation({
        container: document.getElementById('statusIcon'),
        renderer: 'svg',
        loop: false,
        autoplay: true,
        path: '../images/ico_success.json'
      });
    </script>
  </body>
</html>
